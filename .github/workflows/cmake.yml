        -D BUILD_SHARED_LIBS=ON
        -D BUILD_EXAMPLES=ON
        -D BUILD_TESTING=ON
        -D BUILD_testBLAS_TESTS=OFF
        -D TLAPACK_TEST_MPFR=ON

    - name: Build <T>LAPACK
      run: cmake --build build --config ${{env.BUILD_TYPE}}

    - name: Run all examples
